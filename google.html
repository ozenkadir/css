<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="">

    <nav>

            <div>Search the web using Google!</div>
            <div class="input"></div>

            <button class="button"> I'm feeling lucky</button>
        </div>

            <div>Special Searches</div>
            <div>
                <u>Stanford Search</u>
            </div>
            <div>            
                <u>Linux Search</u>
            </div>
        </div>

            <div><u>About Google!</u></div>

            <div><u>Google! Logos</u></div>
        </div>
        <div class="card">
            <div>Get Google!</div>
            <div>updates monthly:</div>
            <div style="width: 180px;height: 20px;" class="input">your e-mail</div>
            <div><button  class="button">Subscribe</button> <u>Archive</u></div>

        </div>
    </section>

    </footer>
